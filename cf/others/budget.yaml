Parameters:
  BudgetAmount:
    Type: String
    Description: "Limit you want to set"
Resources:
  BudgetLimitResource:
    Type: "AWS::Budgets::Budget"
    Properties:
      Budget:
        BudgetLimit:
          Amount: !Ref BudgetAmount
          Unit: USD
        TimeUnit: MONTHLY
        BudgetType: COST
